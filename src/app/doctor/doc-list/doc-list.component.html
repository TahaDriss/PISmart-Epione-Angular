<body>
<h2 style="text-align:center"></h2>
    <div class="container">
        <div class="section-title text-center">
            <div class="row">

                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-uppercase mt-0 line-height-1">Our Doctors</h2>
                    <div class="title-icon">
                        <img class="mb-10" src="../../../assets/images/title-icon.png" alt="">
                    </div>
                    <p>You can see a bunch of our doctors here</p>
                </div>
            </div>
        </div>


        <div *ngFor="let x of doctors" class="card" style="width: 18rem;height: 550px;">
            <img class="card-img-top" src="{{x.image}}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-text">{{x.name}}</h4>
                <h6 class="text-theme-colored font-15 font-weight-400 mt-0">Speciality: {{x.presentation}}</h6>
                <h6 class="text-theme-colored font-15 font-weight-400 mt-0">{{x.city}}</h6>
                <ul class="styled-icons icon-theme-colored icon-dark icon-circled icon-sm">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-skype"></i></a></li>
                </ul>
            </div>
        </div>


</div>
</body>



<style>

    .marker {

        width: 35px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    .mapboxgl-popup {
        max-width: 200px;
    }

    .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
    }
    #divimg {
        max-width: 100px;
    }
</style>

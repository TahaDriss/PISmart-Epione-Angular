
<form [formGroup]="pathForm" (submit)="ajouterPath(description, date)">

  <div >
    <label >Email address</label>
    <textarea type="text" class="form-control"  placeholder="description"  formControlName="description" #description> </textarea>

  </div>
  <div class="alert alert-danger" *ngIf="!pathForm.controls['description'].valid && pathForm.controls['description'].touched">
   description is required
  </div>
  <div class="form-group">
    <label >Path date</label>

    <input type="date" class="form-control"  placeholder="date"  formControlName="date"  #date>
  </div>
  <div class="alert alert-danger" *ngIf="!pathForm.controls['date'].valid && pathForm.controls['date'].touched">
    date is required

  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!(pathForm.controls['date'].valid && pathForm.controls['description'].valid )" >Submit</button>
</form>

<div class="col-lg-12">
  <div class="card border-primary">
    <div class="card-header">
      <i class="cui-magnifying-glass icons font-2xl  mt-4"></i> Treatments list
    </div>
    <div class="card-body">

      <table class="table table-striped">
        <thead>

        <tr>
          <th>Id</th>
          <th>Reference</th>
          <th>Date</th>
          <th>Action</th>
        </tr>

        </thead>
        <tbody>
        <tr *ngFor="let treat of reports">
          <td>{{treat.id}}</td>
          <td>{{treat.pathFile}}</td>
          <td>{{treat.date_rep}}</td>
          <td><button class="btn btn-primary" [routerLink]="['/admin/reports/detail', treat.id]">Consult</button> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

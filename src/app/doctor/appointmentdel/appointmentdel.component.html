

<div class="content mt-3">
  <div class="animated fadeIn">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong class="card-title">List of all your appointments</strong>
          </div>
          <div class="card-body">
            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Appointment</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Subject</th>
                <th>Options</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let i of apps">
                <td></td>
                <td>{{ i.start}}</td>
                <td>{{ i.end}}</td>
                <td>{{i.title}}</td>

                <td>  <button type="button" class="btn btn-danger" (click)="deleteApp(i.id)">Delete </button>

                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12">
  <div class="card border-primary">
    <div class="card-header">
      <i class="cui-magnifying-glass icons font-2xl  mt-4"></i> Paths list
    </div>
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover data-table">
  <thead>
  <tr>
    <th>description</th>
    <th>date</th>
    <th></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let path of paths">
    <td>{{path.description}}</td>
    <td>{{path.date_path}}</td>
    <td><button class="btn btn-primary" [routerLink]="['/admin/paths/detail', path.id]">consult</button> </td>
  </tr>
  </tbody>
</table>
    </div>
  </div>
</div>
